content_3_spidertron-etc=\n[font=heading-2]Spidertron Processor  [img=item/spidertron-processor][/font]\n\nUse the spidertron processor to configure spidertrons while they are in item form. Spidertrons put into the left input inventory will have their logistic request set according to the configuration of the processor and be moved into the output inventory on the right.\n\n[font=heading-2]Equipment Charger  [img=item/equipment-charger][/font]\n\nEquipment and spidertrons put into the input inventory on the left will be moved into the output inventory on the right when fully charged.\n\n[font=heading-2]Equipment Charger Pad  [img=item/equipment-charger-pad][/font]\n\nAutomatically charges your equipment when standing on the pad.\n\n
