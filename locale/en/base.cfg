content_1_spidertron-etc=[font=heading-2]Spidertron Docking Port  [img=item/spidertron-extractor][/font]\n\nThe docking port can be used to automatically move items with spidertrons [color=0.7,0.7,0.7](or refuel stranded locomotives remotely with a spidertron)[/color]. To dock a spidertron, move it close to the docking port [color=0.7,0.7,0.7](it will automatically adjust for a perfect docking position)[/color]. Once docked, items will be taken from the spidertron and moved into the docking port according to its logistic request.\n\nThe signal output located on the top right of the docking port allows you to read the contents of docked spidertrons and it will additionally supply virtual signals:\n[img=virtual-signal/spidertron-docked]  When a spidertron is docked\n[img=virtual-signal/spidertron-transfer-complete]  When the transfer is completed\n\n[font=heading-2]Spidertron Launcher  [img=item/spidertron-launcher][/font]\n\nThis machine launches spidertrons into the world.\n[color=0.7,0.7,0.7]- Use long inserters to automatically insert spidertrons into the launcher.[/color]\n[color=0.7,0.7,0.7]- Make sure the space above the launcher is free.[/color]\n\n[font=heading-2]Spidertron Sender  [img=item/spidertron-sender][/font]\n\nSenders can automatically replay instructions to spidertrons. Setup guide:\n- Connect a spidertron remote to the spidertron you want to automate\n- Send the spidertron far away\n- Using the remote, define a path of at most six waypoints for the spidertron to walk\n- Before the spidertron reaches the first waypoint, put the remote into the [img=item/spidertron-sender]\n- You should see the recorded waypoints on the left\n- To now automatically send the spidertron, send the [img=virtual-signal/spidertron-launch] signal to the [img=item/spidertron-sender] over a wire [color=0.7,0.7,0.7](not continuous, just one event)[/color].
